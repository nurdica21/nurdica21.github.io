<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://nurdica21.github.io/littlest-tokyo/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RoomEnvironment } from './jsm/environments/RoomEnvironment.js';

			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
			//voda
			

			import { Water } from 'https://threejs.org/examples/jsm/objects/Water.js';

			import { Sky } from 'https://threejs.org/examples/jsm/objects/Sky.js';

			let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/gltf/LittlestTokyo.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 2.1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

			

			}, undefined, function ( e ) {

				console.error( e );

			} );


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};

			const geometryFloor = new THREE.BoxGeometry(8,0.2,8);
			const materialFloor= new THREE.MeshBasicMaterial({color:0xB98B34});
			const floor = new THREE.Mesh(geometryFloor,materialFloor);
			scene.add(floor);

			const sky = buildSky();
			const sun = buildSun();
			const water = buildWater();

			function buildSky() {
				const sky = new Sky();
				sky.scale.setScalar(1000);
				scene.add(sky);
				return sky;
			
			}

			function buildSun() {
  			const pmremGenerator = new THREE.PMREMGenerator(renderer);
  			const sun = new THREE.Vector3();
			  
			const theta = Math.PI * (0.49 - 0.5);
			const phi = 1000 * Math.PI * (1.205 - 1.5);
			sun.x = Math.sin(phi);
			sun.y = Math.sin(phi) * Math.sin(theta);
			sun.z = Math.cos(phi) * Math.sin(theta);

			sky.material.uniforms['sunPosition'].value.copy(sun);
			scene.environment = pmremGenerator.fromScene(sky).texture;
			return sun;

			}


			function buildWater() {
			const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
			const water = new Water(
				waterGeometry,
				{
				textureWidth: 512,
				textureHeight: 512,
				waterNormals: new THREE.TextureLoader().load("voda.jpg", function ( texture ) {
					texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				}),
				alpha: 1.0,
				sunDirection: new THREE.Vector3(),
				sunColor: 0xffffff,
				waterColor: 0x186C80,
				distortionScale: 0,
				}
			);
				water.rotation.x =- Math.PI / 2;
				scene.add(water);
				
				const waterUniforms = water.material.uniforms;
				return water;
			}

			function animate() {

				requestAnimationFrame( animate );
				
				const delta = clock.getDelta();

				water.material.uniforms[ 'time' ].value += 1.0 / 500.0;

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}
			animate();

		</script>

	</body>

</html>
