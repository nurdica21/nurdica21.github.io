<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Step 1</h1>
        <form action="" class="row g-3" id="form1" style="margin-top: 50px;"> 
            <div class="col-md-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-5">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
            <div class="col-md-5">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="+38762134467" required>
            </div>
            <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="col-md-5">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-5">
                <label for="linkedIn" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" id="linkedIn">
            </div>
            <div class="col-md-5">
                <label for="github" class="form-label">GitHub</label>
                <input type="text" class="form-control" id="github">
            </div>
            
            <div class="col-md-10" style="display: flex; justify-content: end;">
                <button type="submit" class="btn btn-primary" onclick="next()">Next</button>
            </div>
        </form>


        <form action="" class="row g-3" id="form2" style="margin-top: 50px;"> 
            
            <div class="col-md-5">
                <button class="btn btn-secondary">Back</button>
            </div>
            <div class="col-md-5" style="display: flex; justify-content: end;">
                <button class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
